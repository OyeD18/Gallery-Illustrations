<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>Illustrations</title>
    <!-- Created by Dolapo Ajiboye on the 06/12/2024 -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Italianno&display=swap" rel="stylesheet">
    
    <style>
      body {
        color: #666666;
        background-color: #FDC56A;
        background-position: center;
        margin: 0px;
        font-family: 'Indie Flower', cursive; 
        text-align: center;
      }

      .wrapper {
        background-color: #FFF4E3;
        width: 92%;   
        height: 90%;
        max-width: 1200px;
        margin: 20px auto;       
        padding: 20px;           
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .italianno {
        font-family: 'Italianno', cursive;
        font-size: 6em;
        font-weight: 300;
        margin: 20px 0;
      }

      /* Navigation bar */
      #nav {
        margin-top: 20px; /* Adjust navbar position */
      }

      #nav ul {
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #FFFFFF;
      }

      #nav li {
        margin: 0 20px;
      }

      #nav a {
        text-decoration: none;
        color: #000000;
        font-size: 1.2em;
        padding: 10px 20px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #FDC56A;
      }

      /* Image container styling */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px; /* Adds spacing between images */
        padding: 0 10px;
        margin-top: 20px;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <div id="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">UI Design</a></li>
          <li><a href="#">3D Modelling</a></li>
          <li><a href="#">Animations</a></li>
        </ul>
      </div>

      <!-- Header -->
      <div id="header">
        <h1 class="italianno">Illustrations</h1>
      </div>

      <!-- Content Sections -->
      <section>
        <h2>Traditional</h2>
        <div class="image-container">
          <img src="traditional1.png" alt="Traditional Art 1">
          <img src="traditional2.png" alt="Traditional Art 2">
          <img src="traditional3.png" alt="Traditional Art 3">
        </div>
      </section>

      <section>
        <h2>Digital</h2>
        <div class="image-container">
          <img src="digital1.png" alt="Digital Art 1">
          <img src="digital2.png" alt="Digital Art 2">
          <img src="digital3.png" alt="Digital Art 3">
        </div>
      </section>

      <section>
        <h2>Character Design</h2>
        <div class="image-container">
          <img src="character1.png" alt="Character Design 1">
          <img src="character2.png" alt="Character Design 2">
        </div>
      </section>
    </div>
  </body>
</html>
